<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  <script type=text/javascript>
    $(function() {
      $('a#calculate').bind('click', function() {
        $.getJSON('/_food_page', {
          a: $('input[name="a"]').val(),
        }, function(data) {
          $("#result").text(data.result);
        });
        return false;
      });
    });
  </script>
  <script type=text/javascript>
    $(function() {
      $('a#get_recipes').bind('click', function() {
        $.getJSON('/_return_recipes', {
          ingredients: $('input[name="ingredients"]').val(),
        }, function(data) {
          $("#result2").text(data.result);
        });
        return false;
      });
    });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Find a Recipe!</h3>
      </div>
      <hr/>
      <div>
      <p>
    <input type="text" size="50" name="a"> 
    <span id="result"> </span>
    <p><a href="javascript:void();" id="calculate">Print ingredients!</a><br>    

    <input type="text" size="50" name="ingredients"> 
    <span id="result2"> </span>
    <p><a href="javascript:void();" id="get_recipes">Print ingredients!</a><br>


      </form>
      </div>
    </div>
  </body>
</html>
